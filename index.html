<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>😂 Random Joke Generator</title>
  <link rel="stylesheet" href="joke.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>😂 Random Joke Generator</h1>

  <div class="select-row">
    <select id="category">
      <option value="">🌍 All</option>
      <option value="Programming">💻 Programming</option>
      <option value="Misc">🎲 Misc</option>
      <option value="Dark">🌑 Dark</option>
      <option value="Pun">😜 Pun</option>
      <option value="Spooky">👻 Spooky</option>
      <option value="Christmas">🎄 Christmas</option>
    </select>

    <select id="language">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
      <option value="ta">Tamil</option>
    </select>
  </div>

  <div class="container">
    <p id="jokeText" aria-live="polite">Click generate to hear a joke! 😄</p>
  </div>

  <div class="buttons">
    <button onclick="getJoke()">🎲 Generate</button>
    <button onclick="copyJoke()">📋 Copy</button>
    <button onclick="toggleVoice()">🗣️ Voice: <span id="voiceState">ON</span></button>
    <button onclick="toggleTheme()">🌓 Theme</button>
    <button onclick="translateJoke()">🌐 Translate</button>
  </div>

  <div class="modal" id="modal">
    <div class="typing">Fetching joke<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
  </div>

  <div class="history">
    <h3>📜 Recent Jokes</h3>
    <ul id="historyList"></ul>
  </div>

  <script src="joke.js"></script>
</body>
</html>
